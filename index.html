<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Evaluación</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animaciones modernas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        <!-- Botones asociados a los métodos de la clase AdministradorUsuarios -->
        <button class="btn btn-custom" onclick="usuarios.listarNombres()">Listar nombres de usuarios</button>
        <button class="btn btn-custom" onclick="usuarios.mostrarInfoBasicaPorNombre()">Mostrar info básica por nombre</button>
        <button class="btn btn-custom" onclick="usuarios.mostrarDireccionPorNombre()">Mostrar dirección por nombre</button>
        <button class="btn btn-custom" onclick="usuarios.mostrarInfoAvanzadaPorNombre()">Mostrar info avanzada por nombre</button>
        <button class="btn btn-custom" onclick="usuarios.listarCompaniasYFrases()">Listar compañías y frases</button>
        <button class="btn btn-custom" onclick="usuarios.listarNombresOrdenados()">Listar nombres ordenados</button>
        <!-- Contenedor de salida para mostrar tarjetas y mensajes -->
        <div id="salida"></div>
    </div>
    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="usuarios.js"></script>
</body>
</html>
